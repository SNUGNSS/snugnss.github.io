# Appearance
appearance:
  mode: light
  color: blue
  
  # theme_day: minimal
  # theme_night:
  font: Roboto Flex
  font_size: M

# SEO
marketing:
  seo:
    site_type: University
    local_business_type: ''
    org_name: 'Research Lab'
    description: 'GNSS Laboratory'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    show_logo: true
    align: c
    
    # block: 'navbar'
    fixed_to_top: true
    show_search: false
    show_theme_chooser: false
    logo:
      text: ''
      filename: 'logo.png'

# Site footer
footer:
  copyright:
    notice: 'Â© {year} SNU GNSS Laboratory. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: false
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: true
  privacy_pack:
    enable: true
