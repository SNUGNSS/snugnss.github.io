# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Professor
    url: people/#id-professor
    weight: 10
  - name: Member
    url: people/#id-member
    weight: 20
  - name: Publications
    url: publications
    weight: 30
  - name: News
    url: news
    weight: 40
  - name: Contact
    url: /#id-contact
    weight: 60
  - name: SNUGLITE
    url: snuglite
    weight: 70    

